<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo MFS</title>
    <!-- daisyui CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="bg-[#F4F5F7] h-[100vh] flex flex-col justify-center items-center">
    <div class="h-[130px] w-[300px] bg-[url('./assets/bg.png')] bg-cover flex justify-center items-center">
      <img src="./assets/group.png" alt="">
    </div>

    <form class="bg-white rounded-2xl p-6 w-[350px]">
      <div class="mb-4">
        <label for="" class="text-[#080808] font-medium">Mobile Number</label><br>
        <input id="mobile-number" name="mobile" type="text" placeholder="Enter your number" class="input input-ghost bg-[#F4F5F7] rounded-full w-full mt-3" />
      </div>

      <div class="mb-4">
        <label for="" class="text-[#080808] font-medium mb-3">Pin Number</label><br>
        <input id="pin-number" name="pin" type="text" placeholder="Enter 4 digit Pin" class="input input-ghost bg-[#F4F5F7] rounded-full w-full mt-3" />
      </div>

      <button id="login-btn" class="btn bg-[#0874F2] text-white rounded-full w-full">Login</button>
    </form>

    <script src="./script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <!-- daisyui CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#F4F5F7] h-[100vh]">
    <div class="bg-white max-w-lg mx-auto rounded-b-2xl">
      <!-- header -->
      <div
        class="flex items-center justify-between border-b border-gray-300 p-3"
      >
        <div class="flex items-center">
          <img src="./assets/group.png" alt="" />
          <div>
            <h2 class="font-extrabold text-lg text-[#080808]">
              $<span id="available-balance">4500</span>
            </h2>
            <p class="text-[#08080880]">Available Balance</p>
          </div>
        </div>
        <button class="btn rounded-lg text-[#08080880]">
          <i
            class="fa-solid fa-arrow-right-from-bracket rotate-180 text-[#08080899]"
          ></i
          >Logout
        </button>
      </div>
      
      <div class="mt-6 p-3">
        <h1 class="text-xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[#08080880]">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
      </div>

      <!-- main buttons -->
      <div class="mt-6 grid grid-cols-3 gap-4 p-3">
        <div
          id="add-money"
          class="main-btn border-2 border-[#0808081A] rounded-lg p-4 cursor-pointer hover:bg-blue-100"
        >
          <img src="./assets/wallet1.png" alt="" class="mx-auto" />
          <p class="text-[#080808]/70 text-center">Add Money</p>
        </div>
        <div
          id="cashout"
          class="main-btn border-2 border-[#0808081A] rounded-lg p-4 cursor-pointer hover:bg-blue-100"
        >
          <img src="./assets/cashout.png" alt="" class="mx-auto" />
          <p class="text-[#080808]/70 text-center">Cashout</p>
        </div>
        <div id="transfer"
          class="main-btn border-2 border-[#0808081A] rounded-lg p-4 cursor-pointer hover:bg-blue-100"
        >
          <img src="./assets/transfer.png" alt="" class="mx-auto" />
          <p class="text-[#080808]/70 text-center">Transfer Money</p>
        </div>
        <div id="bonus"
          class="main-btn border-2 border-[#0808081A] rounded-lg p-4 cursor-pointer hover:bg-blue-100"
        >
          <img src="./assets/bonus1.png" alt="" class="mx-auto" />
          <p class="text-[#080808]/70 text-center">Get Bonus</p>
        </div>
        <div id="pay-bill"
          class="main-btn border-2 border-[#0808081A] rounded-lg p-4 cursor-pointer hover:bg-blue-100"
        >
          <img src="./assets/paybill.png" alt="" class="mx-auto" />
          <p class="text-[#080808]/70 text-center">Pay Bill</p>
        </div>
        <div id="transaction"
          class="main-btn border-2 border-[#0808081A] rounded-lg p-4 cursor-pointer hover:bg-blue-100"
        >
          <img src="./assets/transaction1.png" alt="" class="mx-auto" />
          <p class="text-[#080808]/70 text-center">Transaction</p>
        </div>
      </div>
    </div>

    <div class="form-section max-w-lg mx-auto">
      <!-- add money -->
      <div class="form" id="add-money-parent">
        <h1 class="text-[#080808] font-medium text-xl p-3">Add Money</h1>
        <form action="" class="bg-white rounded-2xl p-6">
          <div class="mb-4">
            <label class="text-[#080808] font-medium">Select A Bank</label>
            <select
              id="bank"
              class="select bg-[#F4F5F7] rounded-full w-full mt-3"
            >
              <option disabled selected>Select bank</option>
              <option>AB Bank</option>
              <option>IFIC Bank</option>
              <option>Trust Bank</option>
            </select>
          </div>

          <div class="mb-4">
            <label for="" class="text-[#080808] font-medium"
              >Bank Account Number</label
            >
            <input
              id="account-number"
              type="text"
              placeholder="Enter 11 digit account number"
              class="input input-ghost bg-[#F4F5F7] rounded-full w-full mt-2"
            />
          </div>

          <div class="mb-4">
            <label for="" class="text-[#080808] font-medium"
              >Amount to Add</label
            >
            <input
              id="add-amount"
              type="text"
              placeholder="Add Amount to withdraw"
              class="input input-ghost bg-[#F4F5F7] rounded-full w-full mt-2"
            />
          </div>

          <div class="mb-4">
            <label for="" class="text-[#080808] font-medium">Pin Number</label>
            <input
              id="add-pin"
              type="text"
              placeholder="Enter 4 digit pin number"
              class="input input-ghost bg-[#F4F5F7] rounded-full w-full mt-2"
            />
          </div>

          <button
            id="add-money-btn"
            class="btn bg-[#0874F2] text-white rounded-full w-full p-6"
          >
            Add Money
          </button>
        </form>
      </div>

      <!-- cashout -->
      <div class="form" id="cashout-parent" style="display: none">
        <h1 class="text-[#080808] font-medium text-xl p-3">Cashout</h1>
        <form action="" class="bg-white rounded-2xl p-6">
          <div class="mb-4">
            <label for="" class="text-[#080808] font-medium"
              >Agent Number</label
            >
            <input
              id="agent-number"
              type="text"
              placeholder="Enter 11 digit number"
              class="input input-ghost bg-[#F4F5F7] rounded-full w-full mt-2"
            />
          </div>

          <div class="mb-4">
            <label for="" class="text-[#080808] font-medium">Amount</label>
            <input
              id="cashout-amount"
              type="text"
              placeholder="Enter amount to withdraw"
              class="input input-ghost bg-[#F4F5F7] rounded-full w-full mt-2"
            />
          </div>

          <div class="mb-4">
            <label for="" class="text-[#080808] font-medium">Pin Number</label>
            <input
              id="cashout-pin"
              type="text"
              placeholder="Enter 4 digit pin number"
              class="input input-ghost bg-[#F4F5F7] rounded-full w-full mt-2"
            />
          </div>

          <button
            id="withdraw-btn"
            class="btn bg-[#0874F2] text-white rounded-full w-full p-6"
          >
            Withdraw Money
          </button>
        </form>
      </div>

      <!-- transfer money -->
      <div class="form" id="transfer-parent" style="display: none">
        <h1 class="text-[#080808] font-medium text-xl p-3">Transfer Money</h1>
        <form action="" class="bg-white rounded-2xl p-6">
          <div class="mb-4">
            <label for="" class="text-[#080808] font-medium"
              >User Account Number</label
            >
            <input
              id="user-account-number"
              type="text"
              placeholder="Enter 11 digit number"
              class="input input-ghost bg-[#F4F5F7] rounded-full w-full mt-2"
            />
          </div>

          <div class="mb-4">
            <label for="" class="text-[#080808] font-medium">Amount</label>
            <input
              id="transfer-amount"
              type="text"
              placeholder="Enter amount to withdraw"
              class="input input-ghost bg-[#F4F5F7] rounded-full w-full mt-2"
            />
          </div>

          <div class="mb-4">
            <label for="" class="text-[#080808] font-medium">Pin Number</label>
            <input
              id="transfer-pin"
              type="text"
              placeholder="Enter 4 digit pin number"
              class="input input-ghost bg-[#F4F5F7] rounded-full w-full mt-2"
            />
          </div>

          <button
            id="transfer-btn"
            class="btn bg-[#0874F2] text-white rounded-full w-full p-6"
          >
            Send Now
          </button>
        </form>
      </div>
    </div>
    <script src="./home.js"></script>
  </body>
</html>
